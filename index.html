<h1>Способы подключения CSS в файлы HTMl</h1>
<p>
<ul>
    <li><a href="./inlineSt.html">Inline Styles</a> - Стили прописываются непосредственно в теге HTML.</li>
    <li><a href="./internalSt.html">Internal Styles</a> - Стили прописываются в секции style внутри head.</li>
    <li><a href="./externalSt.html">External Styles</a> - Стили прописываются в отдельном файле .css и подключаются к
        HTML через тег link.</li>
</ul>
</p>
